<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新闻信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">新闻主题</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" lay-verify="required" lay-reqtext="新闻主题不能为空" placeholder="请输入新闻主题" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">新闻内容</label>
        <div class="layui-input-block">
            <textarea name="context" autocomplete="off" lay-verify="required" lay-reqtext="新闻内容不能为空" class="layui-textarea" placeholder="请输入新闻内容"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">新闻时间</label>
        <div class="layui-input-block">
            <input type="text" name="newTime" id="date_demo" autocomplete="off" lay-verify="required" lay-reqtext="新闻时间不能为空" placeholder="请输入新闻时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">新闻类型</label>
        <div class="layui-input-block">
            <input type="text" name="type" autocomplete="off" lay-verify="required" lay-reqtext="新闻类型不能为空" placeholder="请输入新闻类型：0表公司新闻/1表媒体报道/2表新闻信息" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var field = data.field;

            //提交数据之前询问一下
            var index = layer.alert("确认是否提交！", {title: '提示信息'}, function () {
                $.ajax({
                    url: 'http://localhost:8888/zul/other/companyNewInfoAdd',
                    type: 'post',
                    sync: 'true',
                    //请求头携带token
                    headers: {
                        "token":localStorage.getItem("token")
                    },
                    data: JSON.stringify(field),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'json',
                    success: function (res) {
                        layer.msg(res.msg, {icon:1,time:1000}, function () {
                            // 先关闭这个信息弹出层
                            layer.close(index);

                            // 再关闭这个添加页面（这个只是关闭当前新增窗口，并没有让表格刷新）
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                            // 既然这里无法做表格重载，当关闭添加页面后显示数据表格页面，干脆让这个页面重新加载一遍
                            //重新加载父页面
                            parent.location.reload();
                        });
                    }
                });



            });

            return false;
        });


        // 给“新闻时间”输入框绑定一个时间
        laydate.render({
            elem: '#date_demo',   //输入框的id
            type: 'datetime'  //默认是datetime（年-月-日 时:分:秒）
        });

    });
</script>
</body>
</html>
