<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">

    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>

    <script src="../layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <!--隐含喻用来存储id-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="userId" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="old_password" lay-verify="required" lay-reqtext="旧的密码不能为空" placeholder="请输入旧的密码"  value="" class="layui-input">
                    <tip>填写自己账号的旧的密码。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="new_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="again_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../layuimini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['layer','form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            //新密码校验
            var newPassword = data.field.new_password;
            var againPassword = data.field.again_password;
            if (newPassword !== againPassword){
                layer.msg('新密码不匹配！请重新输入！', {icon:1,time:1300});
            }else {
                //新密码输入正确
                var index = layer.alert("你确定修改密码吗？", {title: '提示'}, function () {

                    data.field.userId=sessionStorage.getItem("userId");
                    console.log(JSON.stringify(data.field));

                    $.ajax({
                        url: 'http://localhost:8888/zul/auth/updatePassword',
                        type: 'post',
                        //请求头携带token
                        headers: {
                            "token":localStorage.getItem("token")
                        },
                        data: JSON.stringify(data.field),
                        contentType: 'application/json;charset=UTF-8',
                        success: function (res) {

                            //修改失败
                            if (res.code == 500){
                                layer.msg(res.msg, {icon:1,time:1300});

                            }
                            //修改成功
                            if (res.code==200){
                                layer.msg(res.msg, {icon:1,time:1000}, function () {

                                    //关闭所有标签
                                    layer.close(index);
                                    miniTab.deleteCurrentByIframe();
                                });

                                //删除本地缓存
                                localStorage.clear();
                                sessionStorage.clear();
                                //跳转到登录页面
                                //注意下面这种跳转不会让浏览器url发生改变，登录页面会显示在首页的中间部分
                                // window.location = 'http://localhost:9090/login.html'; //在子窗口跳转到登录页，而不是整个系统跳转
                                //上述问题的解决方案：使用top.location.href或者使用window.parent.frames.location.href
                                top.location.href = 'http://localhost:9090/login.html';
                            }


                        }
                    });

                });
            }

            return false;

        });

    });
</script>
</body>
</html>
