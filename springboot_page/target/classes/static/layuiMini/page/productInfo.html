<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品信息管理</title>
    <!--服务上的图片直接在浏览器上可以打开，但是在img上报404错误处理方法-->
    <meta name="referrer" content="no-referrer" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="productName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">商品价格</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="text" name="status" autocomplete="off" placeholder="0表已删除/1表未删除" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table','layedit'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var layedit=layui.layedit;


        // 图片处理
        function showImg(t) {
            var t = $(t).find("img");
            //页面层
            layer.open({
                type: 1,
                title: '区域图片',
                skin: 'layui-layer-rim', //加上边框
                area: ['80%', '80%'], //宽高 t.width() t.height()
                shadeClose: true, //开启遮罩关闭
                end: function (index, layero) {
                    return false;
                },
                content: '<div style="text-align:center"><img src="' + $(t).attr('src') + '" /></div>'
            });
        }



        /**
         * 渲染数据表格
         */
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8888/zul/other/productInfo',
            //请求头携带token
            headers: {
                "token":localStorage.getItem("token")
            },
            toolbar: '#toolbarDemo',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true, align: "center"},
                {field: 'productName', width: 160, title: '商品名称',align: "center"},
                //商品图片显示如何做
                {field: 'productImg', title: '商品图片', align: "center",
                    templet: '<div><img src="{{d.productImg}}"  width="60" height="60"/></div>'
                },

                {field: 'price', width: 130, title: '商品价格', sort: true, align: "center"},
                {field: 'status', title: '状态', width: 80, align: "center"},

                {field: 'createTime', width: 210, title: '创建时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.createTime)}}</div>"
                },

                {field: 'updateTime', width: 210, title: '修改时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.updateTime)}}</div>"
                },

                //商品描述如何展示？富文本格式
                {field: 'describe', title: '商品描述', align: "center"},
                {title: '操作', width: 140, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: { curr: 1 },
                where: data.field
            }, 'data');

            return false;
        });



        /**
         * toolbar监听事件（头部工具栏事件）
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加商品信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area:  ['100%', '100%'],
                    content: 'productInfoAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId');
                var data = checkStatus.data;

                //判断是否选中数据
                if (data.length == 0){
                    layer.msg("请你选中数据！", {time:1000});
                }else {
                    layer.confirm("你确定删除吗？", function (index) {
                            // 获取id参数
                            var ids = '';
                            for (var i = 0; i < data.length; i++) {
                                ids = ids + data[i].id + ',';
                            }
                            $.ajax({
                               url: 'http://localhost:8888/zul/other/productInfoDel?ids='+ids,
                               type: 'get',
                                //请求头携带token
                                headers: {
                                    "token":localStorage.getItem("token")
                                },
                               sync: 'true',
                               success: function (res) {
                                    layer.msg(res.msg, {time:1000}, function () {
                                        layer.close(index);
                                        //刷新数据表格
                                        location.reload();
                                    });
                               }
                            });

                    });
                }
            }
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        /**
         * 行工具栏事件
         */
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;

            // //把产品id存储起来
            sessionStorage.setItem("productId", obj.data.id);

            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '修改商品信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'productInfoEdit.html',
                    // 数据回显
                    success: function (layero, index) {

                        // 获取子窗口(修改页面)的body
                        var body = layer.getChildFrame('body',index);
                        // 给子窗口中的元素赋值
                        body.find("input[name=id]").val(data.id); // 给隐含喻输入框赋值
                        body.find("input[name=productName]").val(data.productName);
                        body.find("img[id=uploadImg]").attr("src",data.productImg);
                        body.find("input[name=price]").val(data.price);
                        body.find("input[name=status]").val(data.status);

                        // 富文本编辑器如何回显
                        // body.find("textarea[id=fwb]").val(data.describe);
                        // var editIndex = layedit.build(body.find("textarea[id=fwb]").attr("id"));
                        // 上面这种方式解决不了就使用js去操作【product-edit.js】
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;

            } else if (obj.event === 'delete') {
                if (data.status == 0){
                    layer.msg("已经是删除状态！");
                }else {
                    layer.confirm('确定删除吗？', function (index) {
                        $.ajax({
                            url: 'http://localhost:8888/zul/other/productInfoDel?ids='+data.id,
                            type: 'get',
                            //请求头携带token
                            headers: {
                                "token":localStorage.getItem("token")
                            },
                            sync: 'true',
                            success: function (res) {
                                layer.msg(res.msg, {time:1000}, function () {
                                    layer.close(index);
                                    //刷新数据表格
                                    location.reload();
                                })
                            }
                        });

                    });
                }
            }
        });

    });
</script>

</body>
</html>
