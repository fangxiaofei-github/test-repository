<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单导航栏信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">导航栏名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="navName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">导航栏类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="text" name="status" autocomplete="off" placeholder="0表已删除/1表未删除" class="layui-input">
                            </div>
                        </div>
                        <!--条件搜索按钮的类型为：submit-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        /**
         * 渲染数据表格
         */
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8888/zul/other/navInfo',
            toolbar: '#toolbarDemo',
            //请求头携带token
            headers: {
                "token":localStorage.getItem("token")
            },
            cols: [[
                {type: "checkbox", width: 40},
                {field: 'id', width: 80, title: 'ID', sort: true, align: "center"},
                {field: 'navName', width: 100, title: '导航栏名称', align: "center"},
                {field: 'navUrl', width: 160, title: '导航栏地址', align: "center"},
                {field: 'type', width: 200, title: '导航栏类型(0表头部导航栏/1表新闻中心页面的导航栏/2表产品导航栏)', align: "center"},
                {field: 'status', title: '状态', width: 100, align: "center"},
                {field: 'createTime', width: 210, title: '创建时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.createTime)}}</div>"},
                {field: 'updateTime', width: 210, title: '修改时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.updateTime)}}</div>"},
                {title: '操作', width: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });


        // // 监听搜索操作（之前的操作）
        // form.on('submit(data-search-btn)', function (data) {
        //     //执行搜索重载
        //     table.reload('currentTableId', {
        //         page: { curr: 1 }, //重新从第 1 页开始
        //         where: data.field  //设定异步数据接口的额外参数
        //     }, 'data');
        //
        //     return false;
        // });


        /**
         * ES搜索
         */
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(data);
            //执行搜索重载
            table.reload('currentTableId', {
                url: 'http://localhost:8888/zul/other/esNavInfo',
                //请求头携带token
                headers: {
                    "token":localStorage.getItem("token")
                },
                page: { curr: 1 }, //重新从第1页开始
                where: data.field  //设定异步数据接口的额外参数
            }, 'false');

            return false;
        });



        /**
         * toolbar监听事件（头部工具栏事件）
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加导航栏信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['720px', '300px'],
                    content: 'navInfoAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

            } else if (obj.event === 'delete') {  // 监听头部删除操作
                var checkStatus = table.checkStatus('currentTableId');
                var data = checkStatus.data;
                //判断是否选中了数据
                if (data.length == 0){
                    layer.msg("请你选择数据！",{time:1000});
                }else{
                    // 获取选择数据的id
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        ids = ids+data[i].id+",";
                    }
                    layer.confirm("你确定删除该记录吗？", function (index) {
                        $.ajax({
                            url: 'http://localhost:8888/zul/other/navInfoDel?ids='+ids,
                            type: 'get',
                            //请求头携带token
                            headers: {
                                "token":localStorage.getItem("token")
                            },
                            sync: 'true',
                            success: function (res) {
                                layer.msg(res.msg, {time:1000}, function () {
                                    // 刷新数据表格
                                    location.reload();
                                });
                            }
                        });
                    })
                }
            }
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        /**
         * 行工具栏事件
         */
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑导航栏信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['720px', '340px'],
                    content: 'navInfoEdit.html',
                    //数据回显
                    success: function (layero, index) {
                        // 获取子窗口(修改页面)的body
                        var body = layer.getChildFrame('body',index);
                        // 给子窗口的元素赋值
                        body.find('input[name=id]').val(data.id); //给修改页面的id输入框封装
                        body.find('input[name=navName]').val(data.navName);
                        body.find('input[name=navUrl]').val(data.navUrl);
                        body.find('input[name=type]').val(data.type);
                        body.find('input[name=status]').val(data.status);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;

            } else if (obj.event === 'delete') { //行工具栏删除
                layer.confirm('确定删除吗？', function (index) {
                    $.ajax({
                        url: 'http://localhost:8888/zul/other/navInfoDel?ids='+data.id,
                        type: 'get',
                        //请求头携带token
                        headers: {
                            "token":localStorage.getItem("token")
                        },
                        sync: 'true',
                        success: function (res) {
                            layer.msg(res.msg, {time:1000}, function () {
                                layer.close(index);
                                // 刷新数据表格
                                location.reload();
                            });

                        }
                    });
                });
            }
        });

    });
</script>

</body>
</html>
