<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公司信息表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">公司名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="companyName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">公司地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-inline">
                                <input type="text" name="hotLineTel" placeholder="全国热线电话" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--头部工具栏-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <!--数据表格-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!--行工具栏-->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        // 图片处理
        clickImg = function (t) {
            var t = $(t).find("img");
            if (t == null || t == '') {
                return;
            }
            layer.open({
                type: 1,
                skin: 'layui-layer-rim',
                area: ['75%', '85'],
                closeBtn: 1,
                title: false,
                shadeClose: true,
                end: function (index, layero) {
                    return false;
                },
                success: function (layero, index) {
                    layer.iframeAuto(index);
                },
                content: '<div style="text-align:center"><img src="' + $(t).attr('src') + '"/></div>'
            })
        };

        /**
         * 数据表格
         */
        var tab = table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8888/zul/other/companyInfo', //请求后端接口（Layui数据表格的接口数据请求方式为Get）
            //头部工具栏
            toolbar: '#toolbarDemo',
            //请求头携带token
            headers: {
                "token":localStorage.getItem("token")
            },

            //表头
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', title: 'ID', width: 60, sort: true, align: "center"},
                {field: 'companyName', title: '公司名', width: 180, align: "center"},
                //图片如何在数据表格中显示
                {field: 'imgLogo', title: '公司logo', width: 200,
                    templet: function (d) {
                        if (d.imgLogo != undefined){
                            return '<div onclick="clickImg(this)"><img src=' + d.imgLogo + ' style="height: 50px; width: 50px"/></div>'
                        }else{
                            return '';
                        }
                    }
                },

                {field: 'hotLineTel', title: '全国热线电话', width: 150, align: "center"},
                {field: 'phone', title: '公司电话', width: 150, align: "center"},
                {field: 'fax', title: '传真', width: 150, align: "center"},
                {field: 'address', title: '公司地址', width: 150, align: "center"},
                {field: 'copyRight', title: '公司版权信息', width: 180, align: "center"},
                {field: 'scanner', title: '公司描述', width: 150, align: "center"},
                {field: 'applyTel', title: '报名电话', width: 150, align: "center"},
                {field: 'applyMail', title: '报名邮箱', width: 150, align: "center"},
                {field: 'applyAddress', title: '报名地址', width: 180, align: "center"},
                {field: 'jobMail', title: '招聘邮箱', width: 150, align: "center"},
                {field: 'createTime', title: '创建时间', width: 140, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.createTime)}}</div>"
                },

                {field: 'updateTime', title: '修改时间', width: 140, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.updateTime)}}</div>"
                },

                {title: '操作', width: 140, toolbar: '#currentTableBar', align: "center"} //行工具栏
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true

        });


        //监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('currentTableId', {
                where: field
            });

            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });




        /**
         * toolbar监听事件（头部工具栏）
         *   语法：table.on('toolbar(表格的lay-filter值)', function(obj){....});
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                //弹出层--原始核心方法
                var index = layer.open({
                    title: '添加用户',
                    type: 2, //基本层类型。2表示iframe层
                    shade: 0.2,  //shade - 遮罩即弹层外区域。默认是0.3透明度的黑色背景（'#000'）。
                    maxmin:true, //是否最大最小化，默认是false
                    shadeClose: true,  //如果你的shade是存在的，那么你可以设定shadeClose来控制点击弹层外区域关闭。
                    area: ['100%', '100%'],  //area: ['500px', '450px'],   btn: ['确定', '取消'],
                    content: 'companyInfoAdd.html',
                });

                // 这个个是干嘛的：弹出默认全屏并且你可以在弹层右下角拖动来拉伸尺寸
                $(window).on("resize", function () {
                    layer.full(index);
                });

            } else if (obj.event === 'delete') {  // 监听删除操作
                // 获取复选框的状态
                var checkStatus = table.checkStatus('currentTableId');
                // checkStatus.data.length获取选中的行数量，可以用它来作为是否选中数据的条件
                var len = checkStatus.data.length;
                if (len == 0){
                    layer.msg("请选中一条数据！");
                }else {
                    // 获取选中的这行数据
                    var data = checkStatus.data;
                    // 只获取这行数据的id值
                    var val = "";
                    for (var i = 0; i < data.length; i++) {
                        var id = data[i].id;
                        val =val + id + ",";
                    }
                    $.ajax({
                        url: 'http://localhost:8888/zul/other/companyInfoDel?ids='+val,
                        type: 'get',
                        //请求头携带token
                        headers: {
                            "token":localStorage.getItem("token")
                        },
                        sync: 'true',
                        success: function (res) {
                            var index = layer.msg(res.msg, {icon:1, time:1000}, function () {
                                //先关闭这个提示信息层
                                layer.close(index);
                                //重新加载数据表格信息
                                location.reload();
                            })
                        }
                    });
                }

            }
        });



        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });



        /**
         * 行工具栏事件
         */
        table.on('tool(currentTableFilter)', function (obj) {
            // 获取这行数据
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑公司信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'companyInfoEdit.html',
                    //当你需要在层创建完毕时即执行一些语句，可以通过该回调。两个参数分别是当前层DOM当前层索引
                    success: function (layero, index) {
                        //找到它的子窗口的body
                        var body = layer.getChildFrame('body',index);
                        //然后在为子窗口中的元素赋值【数据回显】
                        body.find("input[name=id]").val(data.id); //给子页面的隐含喻id赋值
                        body.find("input[name=companyName]").val(data.companyName);
                        //图片如何回显？
                        body.find("img[id=uploadImg]").attr("src",data.imgLogo);
                        body.find("input[name=hotLineTel]").val(data.hotLineTel);
                        body.find("input[name=phone]").val(data.phone);
                        body.find("input[name=fax]").val(data.fax);
                        body.find("input[name=address]").val(data.address);
                        body.find("input[name=copyRight]").val(data.copyRight);
                        body.find("input[name=scanner]").val(data.scanner);
                        body.find("input[name=applyTel]").val(data.applyTel);
                        body.find("input[name=applyMail]").val(data.applyMail);
                        body.find("input[name=applyAddress]").val(data.applyAddress);
                        body.find("input[name=jobMail]").val(data.jobMail);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;

            } else if (obj.event === 'delete') {
                //获取这行数据的id
                var id = data.id;
                layer.confirm('确定删除该行信息吗？', {icon:3, title:"提示"} ,function (index) {
                    $.ajax({
                        url: 'http://localhost:8888/zul/other/companyInfoDel?ids='+id,
                        type: 'get',
                        //请求头携带token
                        headers: {
                            "token":localStorage.getItem("token")
                        },
                        sync: 'true',
                        success: function (res) {

                            layer.msg(res.msg, {icon:1, time:1000}, function () {
                                //关闭弹出层
                                layer.close(index);
                                //重新加载数据表格信息
                                location.reload();
                            })
                        }
                    });

                });
            }

        });

    });
</script>

</body>
</html>
