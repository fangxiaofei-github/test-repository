<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登入页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--layUI的核心样式文件layui.css-->
    <link rel="stylesheet" href="layuiMini/layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/style/login.css" media="all">
    <script src="layuiMini/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>

</head>

<body>

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>户外产品后台管理系统</h2>
        </div>
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form" id="loginForm">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
                    <input type="text" name="username" id="username"  lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" ></label>
                    <input type="password" name="password" id="password"  lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode"  lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <!--图片验证码的显示位置：id为初始化验证码时里面的容器id-->
                                <div id="verify-img" class="layadmin-user-login-codeimg"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div class="layui-form-item" style="margin-bottom: 20px;">-->
                <!--    &lt;!&ndash;记住密码：若你没有自定义value值，则后面默认接收的值为on&ndash;&gt;-->
                <!--    <input type="checkbox" id="remember" defaultChecked="false" checked="false" name="remember" lay-skin="primary" title="记住密码"/>-->
                <!--    &lt;!&ndash; 对于忘记密码功能：我们这里可以不用实现，忘记了通知管理员去修改一下。但我已经实现了 &ndash;&gt;-->
                <!--    <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
                <!--</div>-->

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="user-login-submit" lay-submit lay-filter="user-login-submit">登 入</button>
                </div>
            </div>
        </div>
    </div>



<!--注意：下面这两个文件都和显示验证码有关-->
<script src="layuiMini/layuimini/lib/layui-v2.6.3/layui.js"></script>
<script src="js/verificationCode/gVerify.js"></script>  <!--验证码-->

<!--引入login.js文件-->
<script src="js/login/login.js"></script>

</body>


</html>
