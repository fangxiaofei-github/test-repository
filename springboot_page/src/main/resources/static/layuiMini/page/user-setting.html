<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">

    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>

    <script src="../layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">

            <div class="layui-form-item">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" id="username" autocomplete="off" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">性别</label>
                <div class="layui-input-block">
                    <input type="radio" id="nan"   name="sex" value="男" title="男" >
                    <input type="radio" id="nv"   name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">电话</label>
                <div class="layui-input-block">
                    <input type="number" name="tel" id="tel" autocomplete="off" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" id="email"  autocomplete="off" placeholder="请输入邮箱" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" id="nickname" autocomplete="off" lay-verify="required" lay-reqtext="昵称不能为空" placeholder="请输入昵称" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">状态</label>
                <div class="layui-input-block">
                    <input type="text" name="status" id="status" autocomplete="off" lay-verify="required" lay-reqtext="状态不能为空" placeholder="请输入状态值" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../layuimini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //数据回显
        $(function () {
            $.ajax({
                url: 'http://localhost:8888/zul/auth/findUserById?userId='+sessionStorage.getItem("userId"),
                type: 'get',
                //请求头携带token
                headers: {
                    "token":localStorage.getItem("token")
                },
                sync: 'true',
                success: function (res) {
                    //成功code=0
                    if (res.code == 0){
                        //进行数据回显
                        $("#username").val(res.data[0].username);
                        //注意：具有true和false两个属性的属性，如checked,selected或者disabled使用prop()，其他的使用attr()
                        if (res.data[0].sex == '男'){
                            $("input[type='radio']").eq(0).prop("checked","true");
                        }else {
                            $("input[type='radio']").eq(1).prop("checked","true");
                        }
                        $("#tel").val(res.data[0].tel);
                        $("#email").val(res.data[0].email);
                        $("#nickname").val(res.data[0].nickname);
                        $("#status").val(res.data[0].status);
                        //切记最后的form.render()不能漏，否则上述的单选框不会显示被选中
                        form.render(); //更新全部
                    }else {
                        layer.msg("数据回显失败！", {icon:1,time:1300});
                    }
                }
            });

        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {

            data.field.id = sessionStorage.getItem("userId");

            var index = layer.alert("确定修改当前用户信息吗？", { title: '提示信息'}, function () {

                $.ajax({
                    url: 'http://localhost:8888/zul/auth/userInfoEdit',
                    type: 'post',
                    //请求头携带token
                    headers: {
                        "token":localStorage.getItem("token")
                    },
                    sync: 'true',
                    data: JSON.stringify(data.field),
                    contentType: 'application/json;charset=utf-8',
                    success: function (res) {

                        layer.msg(res.msg, {time:1000}, function () {
                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                            // 刷新数据表格
                            parent.location.reload();
                        })

                    }
                });
                //关闭弹出层和tab标签
                layer.close(index);
                miniTab.deleteCurrentByIframe();
            });
            return false;
        });

    });
</script>
</body>
</html>
