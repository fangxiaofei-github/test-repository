<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nickname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">用户号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tel" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户状态</label>
                            <div class="layui-input-inline">
                                <input type="text" name="status" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        /**
         * 数据表格渲染
         */
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8888/zul/auth/userInfo',
            toolbar: '#toolbarDemo',
            //请求头携带token
            headers: {
                "token":localStorage.getItem("token")
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true, align: "center"},
                {field: 'username', width: 100, title: '用户名', align: "center"},
                {field: 'sex', width: 80, title: '性别', sort: true, align: "center"},
                {field: 'password', width: 100, title: '用户密码', align: "center"},
                {field: 'nickname', title: '用户昵称', width: 100, align: "center"},
                {field: 'email', width: 100, title: '邮件', align: "center"},
                {field: 'tel', width: 110, title: '号码', align: "center"},
                {field: 'status', width: 80, title: '状态', align: "center"},
                {field: 'createTime', width: 185, title: '创建时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.createTime)}}</div>"},
                {field: 'updateTime', width: 185, title: '修改时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.updateTime)}}</div>"},
                {title: '操作', width: 120, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {curr: 1},
                where: data.field
            }, 'data');

            return false;
        });



        /**
         * toolbar监听事件（头部工具栏事件）
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'userInfoAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId');
                var  data = checkStatus.data;
                // 判断是否选中数据
                if (data.length == 0){
                    layer.msg("请选中要操作的数据！", {time:1000});
                }else {
                    // 拼接id作为参数传递给后端
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        ids = ids + data[i].id + ',';
                    }
                    layer.confirm("你确定删除吗？", function (index) {
                        $.ajax({
                            url: 'http://localhost:8888/zul/auth/userInfoDel?ids='+ids,
                            type: 'get',
                            //请求头携带token
                            headers: {
                                "token":localStorage.getItem("token")
                            },
                            sync: 'true',
                            success: function (res) {
                                layer.msg(res.msg, {time:1000}, function () {
                                    layer.close(index);
                                    // 刷新数据表格
                                    location.reload();
                                });
                            }
                        })

                    })
                }
            }
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        /**
         * 行工具栏事件
         */
        table.on('tool(currentTableFilter)', function (obj) {

            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'userInfoEdit.html',
                    // 数据回显
                    success: function (layero, index) {

                        // 获取子窗口(修改页面)的body元素
                        var body = layer.getChildFrame('body',index);
                        // 给子窗口的元素赋值
                        body.find('input[name=username]').val(data.username);
                        body.find('input[name=password]').val(data.password);
                        body.find('input[name=tel]').val(data.tel);
                        body.find('input[name=email]').val(data.email);
                        body.find('input[name=nickname]').val(data.nickname);
                        body.find('input[name=status]').val(data.status);
                        body.find('input[name=id]').val(data.id);
                        //==================================================
                        // 单选框的数据回显body.find('input[name=sex]').val(data.sex);这样是不行的
                        // 单选框特殊处理
                        body.find('input[name=sex][value='+data.sex+']').prop("checked", "true");
                        //切记最后的form.render()不能漏，否则上述的单选框不会显示被选中
                        form.render(); //更新全部
                        //================================================================
                        // 获取content窗口后再渲染
                        var contentWindow = layero.find('iframe')[0].contentWindow;
                        contentWindow.layui.form.render('radio');

                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;

            } else if (obj.event === 'delete') {
                layer.confirm('确定删除吗？', function (index) {
                    $.ajax({
                       url: 'http://localhost:8888/zul/auth/userInfoDel?ids='+data.id,
                       type: 'get',
                        //请求头携带token
                        headers: {
                            "token":localStorage.getItem("token")
                        },
                       sync: 'true',
                       success: function (res) {
                           layer.msg(res.msg, {time:1000}, function () {
                               layer.close(index);
                               // 刷新数据表格
                               location.reload();
                           })

                       }
                    });

                });
            }
        });

    });
</script>

</body>
</html>
