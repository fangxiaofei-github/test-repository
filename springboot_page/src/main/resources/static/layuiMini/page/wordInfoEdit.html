<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改留言信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="username" autocomplete="off" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电子邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" autocomplete="off" lay-verify="required" lay-reqtext="邮箱不能为空" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主题</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" lay-verify="required" lay-reqtext="主题不能为空" placeholder="请输入主题" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" autocomplete="off" lay-verify="required" lay-reqtext="状态值不能为空" placeholder="请输入状态值" value="" class="layui-input">
        </div>
    </div>
    <!--隐含喻：用来存储id-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="" class="layui-input">
        </div>
    </div>

    <!--对于内容我们应该使用富文本编辑器的-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">内容</label>
        <div class="layui-input-block">
            <textarea name="context" class="layui-textarea" autocomplete="off" lay-verify="required" lay-reqtext="内容不能为空" placeholder="请输入内容信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data);
            var index = layer.confirm("你确定提交吗？", function () {

                $.ajax({
                    url: 'http://localhost:8888/zul/word/wordInfoEdit',
                    type: 'post',
                    //请求头携带token
                    headers: {
                        "token":localStorage.getItem("token")
                    },
                    sync: 'true',
                    data: JSON.stringify(data.field),
                    contentType: 'application/json;charset=utf-8',
                    success: function (res) {
                       layer.msg(res.msg, {time:1000}, function () {
                           // 关闭弹出层
                           layer.close(index);

                           var iframeIndex = parent.layer.getFrameIndex(window.name);
                           parent.layer.close(iframeIndex);

                           // 更新数据表格
                           parent.location.reload();

                       })

                    }
                });

            });

            return false;
        });

    });
</script>
</body>
</html>
