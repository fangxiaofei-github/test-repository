<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">新闻主题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">新闻时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="newTime" id="date_demo" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">新闻类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" placeholder="0表公司新闻/1表媒体报道/2表新闻信息" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            util = layui.util,
            table = layui.table;

        /**
         * 数据表格渲染
         */
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8888/zul/other/companyNew',
            toolbar: '#toolbarDemo',
            //请求头携带token
            headers: {
                "token":localStorage.getItem("token")
            },
            cols: [[
                {type: "checkbox", width: 50, align: "center"},
                {field: 'id', title: 'ID', width: 60, sort: true},
                {field: 'title', title: '新闻主题', width: 110, align: "center"},
                {field: 'context', title: '新闻内容', width: 110, align: "center"},
                {field: 'newTime', title: '新闻时间', width: 120, align: "center",
                         templet: "<div>{{layui.util.toDateString(d.newTime)}}</div>" },
                {field: 'type', title: '新闻类型(0表公司新闻/1表媒体报道/2表新闻信息)', width: 190, align: "center"},
                {field: 'status', title: '是否删除(1表未删除/0表已删除)', width: 180, align: "center"},
                {field: 'createTime', width: 160, title: '创建时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.createTime)}}</div>" },
                {field: 'updateTime', width: 160, title: '修改时间', sort: true, align: "center",
                        templet: "<div>{{layui.util.toDateString(d.updateTime)}}</div>" },
                {title: '操作', width: 130, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
        });


        // 给输入框绑定一个时间
        laydate.render({
            elem: '#date_demo',   //输入框的id
            type: 'date'  //默认是date--日期（年-月-日）
        });



        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var field = data.field;

            //执行搜索重载
            table.reload('currentTableId', {
                page: { curr: 1},
                where: field
            }, 'data');

            return false;
        });



        /**
         * toolbar监听事件（监听头部工具栏事件）
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加新闻信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'companyNewInfoAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId');
                var data = checkStatus.data;
                //checkStatus.data.length获取选中的行数量，可以用它来作为是否选中数据的条件
                if (data.length == 0){
                    layer.msg("没有选中数据！请选择");
                }else {
                    // 获取选中数据的id
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        ids = ids + data[i].id + ',';
                    }
                    layer.confirm('是否确认删除？', {icon: 3, title:'提示'}, function(index){
                        $.ajax({
                            url: 'http://localhost:8888/zul/other/companyNewInfoDel?ids='+ids,
                            type: 'get',
                            //请求头携带token
                            headers: {
                                "token":localStorage.getItem("token")
                            },
                            sync: 'true',
                            success: function (res) {
                                layer.msg(res.msg, {icon:1, time:1000}, function () {
                                    // 刷新数据表格
                                    location.reload();
                                });
                            }
                        });

                        layer.close(index);
                    });
                }
            }

        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        /**
         * tool监听事件（监听行工具栏事件）
         */
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '修改新闻信息',
                    type: 2,
                    shade: 0.2,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'companyNewInfoEdit.html',
                    // 数据回显
                    success: function (layero, index) {
                        // 获取它的子窗口(修改页面)的body
                        var body = layer.getChildFrame('body', index);
                        // 给子窗口中的元素赋值
                        body.find('input[name=id]').val(data.id);//给修改页面的隐含喻输入框赋值
                        body.find('input[name=title]').val(data.title);
                        body.find('textarea[name=context]').val(data.context);
                        body.find('input[name=newTime]').val(util.toDateString(data.newTime));
                        body.find('input[name=type]').val(data.type);
                        body.find('input[name=status]').val(data.status);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;

            } else if (obj.event === 'delete') {
                if (data.status == 0){
                    layer.msg("该记录已经是删除状态！", {time:2000});
                }else {
                    layer.confirm('确定删除吗？',{title:'提示信息'}, function (index) {
                        $.ajax({
                            url: 'http://localhost:8888/zul/other/companyNewInfoDel?ids='+data.id,
                            type: 'get',
                            //请求头携带token
                            headers: {
                                "token":localStorage.getItem("token")
                            },
                            sync: 'true',
                            success: function (res) {
                                layer.msg(res.msg, {icon:1,time:1000,title:'提示信息'}, function () {
                                    layer.close(index);
                                    //刷新数据表格
                                    location.reload();
                                })
                            }
                        });

                    });
                }

            }
        });

    });
</script>

</body>
</html>
